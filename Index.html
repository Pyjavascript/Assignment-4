  div{
    background:#ddf;
    height:50%;
    width:100%;
    transition:.5s;
  }

<div id="box" onclick="cover()"></div>

<script>
  let box = document.getElementById("box");
  
  function cover(){
    box.style.height="100%";
    box.style.background="#dff";
  };
</script>
